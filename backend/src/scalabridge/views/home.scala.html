@(name: String)
<body class="container mx-auto px-4 py-32 text-zinc-900">
  <h1 class="text-2xl text-violet-700 font-semibold">@name</h1>
  <p class="pt-2">Welcome to @name. An amazing web application. Coming soon.</p>

  <p class="text-lg font-semibold pt-8">
    Built with
    <span class="text-violet-700">Krop</span>
    <span class="rounded-full ml-2 py-2 px-2 text-xs bg-violet-200"
      >v0.8.0</span
    >
  </p>
  <p class="pt-2">Delightful web applications that are a delight to build.</p>

  <p
    class="inline-block rounded-full mt-4 py-2 px-4 font-semibold bg-zinc-100 hover:bg-violet-200 hover:text-violet-900"
  >
    <a href="https://creativescala.org/krop">Krop Documentation</a>
  </p>

  <form action="/person" id="form1" method="POST" target="resultFrame">
    <label for="name">First name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    <input type="submit" value="Submit">
  </form>

  <iframe name="resultFrame" style="width:100%; height:100px; border:none;"></iframe>
</body>
